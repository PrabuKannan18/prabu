<div class=" flex items-center justify-center py-20 px-2 ">
  <div class="w-full max-w-2xl mx-auto">
    <!-- Contact Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Contact Me</h1>
      <p class="text-gray-600">
        Get in touch with me to discuss your project or any questions you may have
      </p>
    </div>

    <!-- Contact Form -->
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 border border-emerald-100">
      <div class="flex items-center gap-4 mb-6">
        <span class="material-icons text-emerald-600 text-3xl">mail</span>
        <h2 class="text-xl font-bold text-gray-800">Send Me a Message</h2>
      </div>
      
      <form #contactForm="ngForm"  action="https://formsubmit.co/prabukannanofficial@gmail.com" method="POST"  (ngSubmit)="sendMessage(contactForm)" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="formData.name" placeholder="Your name"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 transition">
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" placeholder="your@email.com"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 transition">
        </div>

        <div>
          <label for="message" class="block text-gray-700 font-medium mb-1">Message</label>
          <textarea id="message" rows="4" name="message" [(ngModel)]="formData.message" placeholder="Your message here..."
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 transition"></textarea>
        </div>

        <div class="text-right pt-2">
          <button type="submit"
            class="bg-gradient-to-r from-emerald-600 to-teal-600 text-white px-6 py-2 rounded-lg font-medium hover:opacity-90 transition-all shadow-md hover:shadow-lg">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
